<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet">

    <title>Document</title>
</head>
<body>

        <!-- HEADER SECTION    -->
        <div class="header">
            <!-- <div class="left-header"> -->
                        <img src="images/Assigment_Assets/menu-bar.svg" alt="menu"  class="menu-icon">
                        <img src="images/Assigment_Assets/header-logo.svg" alt="menu"  class="header-logo">
            <!-- </div> -->
            <!-- <div class="middle-header"> -->
                        <img src="images/Assigment_Assets/search-icon.svg" alt="search-icon" class="search-icon">
                        <div class="search">Search</div>
            <!-- </div> -->
            <!-- <div class="right-header"> -->
                <img src="images/Assigment_Assets/notification-icon.svg" class="notification" alt="notification" >
                <img src="images/Assigment_Assets/profile.png" class="profile" alt="profile">
                <div class="user-name">John Doe</div>
                <img src="images/Assigment_Assets/downward-arrow.svg" class="downward-icon" alt="downwartd-icon">
            
            <!-- </div> -->
        </div>



        <!-- lower body -->
        <div class="lower-body">
                    <div class="sidebar">
                                <div  class="sidebar-items">
                                    <img src="images/Assigment_Assets/dashboard-active.svg" >
                                    <span> Dashboard</span>
                                </div>
                                <div class="sidebar-items">
                                    <img src="images/Assigment_Assets/graph-default.svg">
                                    <span>Analysis</span>
                                </div>
                                <div class="sidebar-items">
                                    <img src="images/Assigment_Assets/inbox-default.svg">
                                    <span>Inbox</span>
                                </div>
                                <div class="sidebar-items">
                                    <img src="images/Assigment_Assets/clock-default.svg">
                                    <span>History</span>
                                </div>
                                <div class="sidebar-items">
                                    <img src="images/Assigment_Assets/user-default.svg">
                                    <span>Users</span>
                                </div>
                                <div class="sidebar-items">
                                    <img src="images/Assigment_Assets/maintenance-default.svg">
                                    <span>Maintenance</span>
                                </div>
                                <div class="sidebar-items">
                                    <img src="images/Assigment_Assets/setting-default.svg">
                                    <span>Setting</span>
                                </div>
                    </div>

                    <div class="main-content">
                        <div class="content-header">Analysis</div>
                        <div class="form">
                            <div class="form-header">One Column</div>
                            <div class="form-field">
                                <!-- <input type="text"
                                class="name"
                                name="name"
                                placeholder="Name"
                               /> -->
                                <div class="mt-3 ms-custom mb-4"> 
                                    <input type="text" class="form-control name-field" placeholder="Name">
                                </div>

                                <div class="mb-4 ms-custom ">
                                        <select class="form-control fw-lighter dropdown" >
                                        <option>Dropdown</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        </select>
                                </div>

                                <div class="mb-4 ms-custom">
                                    <textarea
                                      class="form-control multi-line fw-light"
                                      rows="4"
                                      placeholder="Multiline"
                                      name="Multiline">Multiple line
                                    </textarea>
                                  </div>
                                  
                              
                            </div>
                        </div>
                    </div>

        </div>
       
        








</body>
</html>
