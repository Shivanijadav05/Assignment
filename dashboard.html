<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet">

    <title>Document</title>
</head>
<body>
            <div class="header">
                <!-- <div class="left-header"> -->
                            <img src="images/Assigment_Assets/menu-bar.svg" alt="menu"  class="menu-icon">
                            <img src="images/Assigment_Assets/header-logo.svg" alt="menu"  class="header-logo">
                <!-- </div> -->
                <!-- <div class="middle-header"> -->
                            <img src="images/Assigment_Assets/search-icon.svg" alt="search-icon" class="search-icon">
                            <div class="search">Search</div>
                <!-- </div> -->
                <!-- <div class="right-header"> -->
                    <img src="images/Assigment_Assets/notification-icon.svg" class="notification" alt="notification" >
                    <img src="images/Assigment_Assets/profile.png" class="profile" alt="profile">
                    <div class="user-name">John Doe</div>
                    <img src="images/Assigment_Assets/downward-arrow.svg" class="downward-icon" alt="downwartd-icon">
                
                <!-- </div> -->
            </div>
            <div class="lower-body">
                    <div class="sidebar">
                            <div  class="sidebar-items">
                                <img src="images/Assigment_Assets/dashboard-active.svg" >
                                <span> Dashboard</span>
                            </div>
                            <div class="sidebar-items">
                                <img src="images/Assigment_Assets/graph-default.svg">
                                <span>Analysis</span>
                            </div>
                            <div class="sidebar-items">
                                <img src="images/Assigment_Assets/inbox-default.svg">
                                <span>Inbox</span>
                            </div>
                            <div class="sidebar-items">
                                <img src="images/Assigment_Assets/clock-default.svg">
                                <span>History</span>
                            </div>
                            <div class="sidebar-items">
                                <img src="images/Assigment_Assets/user-default.svg">
                                <span>Users</span>
                            </div>
                            <div class="sidebar-items">
                                <img src="images/Assigment_Assets/maintenance-default.svg">
                                <span>Maintenance</span>
                            </div>
                            <div class="sidebar-items">
                                <img src="images/Assigment_Assets/setting-default.svg">
                                <span>Setting</span>
                            </div>
                    </div>

                    <div class="main-content"> 
                            
                            <div class="dashboard-text">Dashboard</div>
                            <div class="listing">
                                <div class="item">
                                   <img src="images/Assigment_Assets/star.svg" alt="new-product">
                                   <div class="card-text">
                                        <div class="line1">23,456</div>
                                        <div class="line2">New products</div>
                                   </div>
                                </div>
                                <div class="item">
                                    <img src="images/Assigment_Assets/new-product.svg" alt="new-product">
                                    <div class="card-text">
                                        <div class="line1">2345</div>
                                        <div class="line2">Added products</div>
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="images/Assigment_Assets/total-product.svg" alt="new-product">
                                    <div class="card-text">
                                            <div class="line1">32,456</div>
                                            <div class="line2">Total products</div>
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="images/Assigment_Assets/dollar-filled.svg" alt="new-product">
                                    <div class="card-text">
                                            <div class="line1">5678</div>
                                            <div class="line2">Today's sale</div>
                                    </div>
                                </div>
                                <div class="item">
                                    <img src="images/Assigment_Assets/money-bag.svg" alt="new-product">
                                    <div class="card-text">
                                            <div class="line1">335342</div>
                                            <div class="line2">Total sales</div>
                                    </div>
                                </div>

                            </div>
                            <div class="graph">
                                <div class="bar-graph">
                                    <div class="graph-header">
                                        <div class="sale-text">Sale</div>
                                        <div class="yearly"></div>
                                    </div>
                                    <img src="images/Assigment_Assets/data-graph.png" alt="data-graph">
                                </div>
                                <div class="pie-chart">
                                    <div class="pie-header">Sales by country</div>
                                    <img src="images/Assigment_Assets/pie-chart.svg" alt="pie-chart">
                                </div>
                            </div>
                    </div>




             </div>
                   
                    
            </div>
</body>
</html>
